<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Palindrome Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;400i;700;700i&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      <header>
        <img src="https://i.imgur.com/juCsmxr.png" alt="TextTwist Logo" />
        <h1>Curious if this is a palindrome?</h1>
      </header>
      <main>
        <div class="palindrome-container">
          <label for="text-input">Submit text to check for symmetry!</label>
          <div class="input-container">
          <input id="text-input" type="text" placeholder="Enter here..." aria-label="Enter text to check" />
          <button type="button" id="check-btn" aria-label="Click to check whether the text is a palindrome">Check</button>
          </div>
          <div>
            <p id="result" class="result-text"></p>
          </div>
        </div>
        <div class="info-container">
          <span class="lightbulb">ðŸ’¡</span>
          <p>A <em>palindrome</em> is a word or phrase that's the same forwards and backwards, ignoring punctuation, capital letters, and spaces.</p>
        </div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
